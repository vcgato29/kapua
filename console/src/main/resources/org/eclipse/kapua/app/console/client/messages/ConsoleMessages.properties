userFormBarcodeLabel= Two factor authentication (2FA) is a process involving two stages to verify the identity of the user trying to access the Kapua Console. 
userFormBarcodeLabel2= When enabling 2FA for a user, you will only be able to login to the Kapua Console with the user\u2019s credentials. Users with 2FA enabled cannot connect to the EC Broker or the EC REST APIs. It is recommended that you enable 2FA only on the administrator of your EC account.
userFormBarcodeLabel3= To enable this extra security, follow these steps:
userFormBarcodeLabel4= 1. Download and install the Google Authenticator app for your smartphone
userFormBarcodeLabel5= 2. Click the enable button in the toolbar
userFormBarcodeLabel6= 3. When the QRCode is shown, open the Google Authenticator and add a new account by scanning the QRCode
userFormBarcodeLabel7= On following Kapua Console logins, enter the user\u2019s credentials and the authentication code proposed by Google Authenticator. Scratch codes are one time codes that allows you to complete the login if you cannot produce an authentication code. A scratch code can be used on once; store pass codes safely.

